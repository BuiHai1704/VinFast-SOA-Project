<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - VinFast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Mulish', sans-serif; } </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="vinfast_logo.png" alt="VinFast" class="h-10 mx-auto mb-4">
            <h2 class="text-2xl font-bold text-gray-800">Đăng Nhập</h2>
            <p class="text-gray-500 text-sm">Chào mừng bạn trở lại với VinFast</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="admin@vinfast.com" required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="••••••••" required>
            </div>

            <!-- Error Message Box -->
            <div id="error-box" class="hidden bg-red-50 text-red-600 text-sm p-3 rounded-lg flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="error-msg">Thông báo lỗi</span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg transition duration-300">
                Đăng Nhập
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-gray-500 text-sm">Hoặc</span>
            <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Google Login -->
        <button onclick="alert('Tính năng đang phát triển')" class="w-full flex items-center justify-center border border-gray-300 bg-white hover:bg-gray-50 text-gray-700 font-medium py-2.5 rounded-lg transition duration-300">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5 mr-2" alt="Google">
            Đăng nhập với Google
        </button>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-600 mt-8">
            Chưa có tài khoản? 
            <a href="register.html" class="text-blue-600 font-bold hover:underline">Đăng ký ngay</a>
        </p>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('error-box');
            const errorMsg = document.getElementById('error-msg');

            // Reset error
            errorBox.classList.add('hidden');

            // Validation cơ bản
            if (!email || !password) {
                showError("Vui lòng nhập đầy đủ thông tin.");
                return;
            }

            try {
                const response = await fetch(`${BASE_GATEWAY_URL}/users/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    saveToken(data.token);
                    
                    // Lưu thông tin user giả định để hiển thị avatar (Vì API login hiện tại chưa trả về name)
                    // Trong thực tế, bạn nên gọi API get profile sau khi login
                    localStorage.setItem('user_email', email); 
                    
                    const userId = getUserIdFromToken(data.token);
                    if (userId) localStorage.setItem('user_id', userId); 

                    // Hiệu ứng thành công
                    const btn = e.target.querySelector('button[type="submit"]');
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang chuyển hướng...';
                    btn.classList.replace('bg-blue-600', 'bg-green-600');
                    
                    // --- LOGIC CHUYỂN HƯỚNG DỰA TRÊN VAI TRÒ ---
                    // Giải mã token để lấy vai trò (role)
                    const tokenPayload = JSON.parse(atob(data.token.split('.')[1]));
                    const userRole = tokenPayload.role;

                    // Kiểm tra vai trò và chuyển hướng
                    if (userRole === 'admin') {
                        setTimeout(() => { window.location.href = 'admin.html'; }, 1000);
                    } else {
                        setTimeout(() => { window.location.href = 'index.html'; }, 1000);
                    }
                } else {
                    // Xử lý lỗi 401 hoặc khác
                    showError("Email hoặc mật khẩu không chính xác hoặc tài khoản không tồn tại.");
                }
            } catch (err) {
                showError("Lỗi kết nối Server. Vui lòng thử lại.");
            }

            function showError(msg) {
                errorMsg.innerText = msg;
                errorBox.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
